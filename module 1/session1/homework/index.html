<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homework1</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title">Create Playlist</h1>
  <form class="form" action="#" id="form-create">
    <div class="form-control">
      <label for="title">Title</label>
      <input type="text" id="title" name="title">
    </div>
    <div class="form-control">
      <label for="description">Description</label>
      <input type="text" id="description" name="description">
    </div>
    <button type="submit" class="btn btn-submit center-block">Create</button>
  </form>
  <div class="playlist-container">
    <div class='card'>
      <img class="image" src="https://4.bp.blogspot.com/-64ohleJz_Sg/TtO_FRzpbVI/AAAAAAAAXMo/Gx6SEVCeOqQ/s1600/Music+Wallpaper+%25286%2529.jpg"
        alt="Album art">
      <div class="description">
        <div class="text">
          <h4 class="title">Track Title</h4>
          <h5 class="album">Artis</h5>
          <h3 class="album">Album</h3>
        </div>
        <button class="btn btn-something">select</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
